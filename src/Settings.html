        <script type='text/javascript'>
            var Socket;
            function init() {
                console.log('im in Init');
             
                Socket = new WebSocket('ws://' + window.location.hostname + ':81/');
                Socket.onmessage = function (event) {   console.log(event.data);setData(event.data); };
            };


            function ShowRebootMsg()
            {
                document.getElementById('msg').style.display='table-cell';
            };

            function submitData()
            {
                var data = {};
                data.ssid=document.getElementById('ssid').value;
                data.sspassword=document.getElementById('sspassword').value;
                data.ntpurl=document.getElementById('ntpurl').value;
                data.ntpintervalmillis=document.getElementById('ntpintervalmillis').value;
                data.timezoneoffsetseconds=document.getElementById('timezoneoffsetseconds').value;
                data.dstoffsetseconds=document.getElementById('dstoffsetseconds').value;
                data.versionnumber=document.getElementById('versionnumber').value;
                
                var jsonString = JSON.stringify(data);

                console.log('Sending Back this :' + jsonString);
                Socket.send(jsonString);

                ShowRebootMsg();
            };

            function setData(jsonString) 
            {
                console.log('Set Data ' + jsonString);
                var jsonData = JSON.parse(jsonString);
                for (var key in jsonData)
                {
                    if (jsonData.hasOwnProperty(key))
                    {
                        console.log(key + ':' + jsonData[key]);
                        document.getElementById(key).value = jsonData[key];
                    }
                    else 
                    console.log('Error : ' + key + ' Not Found !');
                };

            };

            window.onload =  init;

        </script>
